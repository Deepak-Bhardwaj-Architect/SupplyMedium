<!DOCTYPE html>

<html>
<head>
    <link class="include" rel="stylesheet" type="text/css" href="jquery.jqplot.min.css" />
    <link type="text/css" rel="stylesheet" href="shCoreDefault.min.css" />
    <link type="text/css" rel="stylesheet" href="shThemejqPlot.min.css" />
  
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../excanvas.js"></script><![endif]-->
    <script class="include" type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
        
    <div id="chart1" style="margin-top:20px; margin-left:20px; width:300px; height:300px;"></div>
<!--<pre class="code brush:js"></pre>-->



<script type="text/javascript">$(document).ready(function(){
        $.jqplot.config.enablePlugins = true;
        var s1 = [2, 6, 7, 10];
        var ticks = ['a', 'b', 'c', 'd'];
        
        plot1 = $.jqplot('chart1', [s1], {
            // Only animate if we're not using excanvas (not in IE 7 or IE 8)..
            animate: !$.jqplot.use_excanvas,
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer,
                    ticks: ticks
                }
            },
            highlighter: { show: false }
        });
    
        $('#chart1').bind('jqplotDataClick', 
            function (ev, seriesIndex, pointIndex, data) {
                $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
            }
        );
    });</script>
	
	
	
	
    <script class="include" type="text/javascript" src="jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="shCore.min.js"></script>
    <script type="text/javascript" src="shBrushJScript.min.js"></script>
    <script type="text/javascript" src="shBrushXml.min.js"></script>
<!-- Additional plugins go here -->

  <script class="include" type="text/javascript" src="jqplot.barRenderer.min.js"></script>
  <script class="include" type="text/javascript" src="jqplot.categoryAxisRenderer.min.js"></script>
  <script class="include" type="text/javascript" src="jqplot.pointLabels.min.js"></script>
</body>


</html>
